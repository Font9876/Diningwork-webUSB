<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>MIDI Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter for a clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Refined and enhanced custom styles -->
  <style type="text/css">
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a; /* Slate 900 */
      background-image: radial-gradient(ellipse at top, #1e293b, #0f172a);
      color: #e2e8f0; /* Light gray text for contrast */
      cursor: default;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .cc-bar-container {
      transform: rotate(180deg);
      border-radius: 9999px 9999px 0 0;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      width: 1rem;
    }
    .cc-bar {
      border-radius: 9999px 9999px 0 0;
    }

    .btn-indicator {
      transition: background-color 0.1s ease, box-shadow 0.1s ease, border-color 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn-indicator.active {
      background-color: #2dd4bf; /* Teal 400 */
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.7), 0 0 8px rgba(45, 212, 191, 0.5);
    }

    .visualizer-item:hover .cc-bar-container,
    .visualizer-item:hover .btn-indicator {
      border-color: #14b8a6; /* Teal 500 */
      box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.4), inset 0 2px 4px rgba(0,0,0,0.4);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    .bank-btn {
      transition: background-color 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }
    .bank-btn.active {
      background-color: #14b8a6; /* Teal 500 */
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(20, 184, 166, 0.5);
      transform: translateY(-2px);
    }

    input[type=range] { -webkit-appearance: none; background: transparent; cursor: grab; width: 100%; }
    input[type=range]::-webkit-slider-runnable-track {
      background: #334155; height: 6px; border-radius: 3px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; margin-top: -7px; background-color: #22d3ee;
      height: 20px; width: 20px; border-radius: 50%;
      border: 3px solid #f8fafc;
      box-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
      transition: all 0.15s ease;
    }
    input[type=range]:active::-webkit-slider-thumb {
      cursor: grabbing; background-color: #06b6d4;
      box-shadow: 0 0 12px rgba(6, 182, 212, 1);
      transform: scale(1.1);
    }

    #log-area {
      height: 120px; max-height: 120px; overflow-y: auto;
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem; line-height: 1.6;
      background-color: #020617;
      border: 1px solid #334155; color: #94a3b8;
      scroll-behavior: smooth;
    }
    #log-area p:nth-child(even) { background-color: rgba(30, 41, 59, 0.5); }
    #log-area p { margin-bottom: 0; padding: 0.25rem 0.75rem; }

    input[type="text"], input[type="number"], select {
      background-color: #1e293b; border: 1px solid #334155;
      color: #cbd5e1;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      cursor: text;
    }
    input[type="text"]:focus, input[type="number"]:focus, select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
      outline: none;
    }

    button { cursor: pointer; }

    .custom-select { position: relative; }
    .custom-select select { appearance: none; -webkit-appearance: none; padding-right: 2.5rem; }
    .custom-select::after {
      content: ' '; position: absolute; right: 0.75rem; top: 50%;
      transform: translateY(-50%); width: 0.5rem; height: 0.5rem;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%239ca3af"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>');
      background-repeat: no-repeat; pointer-events: none; transition: transform 0.2s ease;
    }

    /* Custom style for vertical RSSI bar */
    .vertical-rssi-bar-container {
        border-radius: 9999px; /* Fully rounded capsule */
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        width: 1rem;
        position: relative;
        display: flex;
        align-items: flex-end; /* Ensure the bar fills from the bottom */
        justify-content: center;
    }

    .vertical-rssi-bar {
        width: 100%;
        border-radius: 9999px;
        /* Gradient from red (bad) to yellow to green (good) */
        background-image: linear-gradient(to top, #ef4444, #f59e0b, #22c55e);
        transition: height 0.2s ease-out;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="flex flex-col w-full max-w-screen-2xl bg-slate-900/70 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden border border-slate-700/80">

    <!-- Panel: Header, Settings -->
    <aside class="w-full bg-slate-800/50 p-4 sm:p-6 lg:p-8 flex flex-col justify-between">
      <div>
        <!-- Header and Connection Controls -->
        <header class="pb-6 mb-6 border-b border-slate-700">
          <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tighter">
            <span class="text-teal-400">Plate</span> 1
          </h1>
          <p class="text-slate-400 text-sm mb-6">MIDI Control Dashboard &amp; Configuration</p>

          <!-- Device Status Indicators -->
          <div class="mt-4 grid grid-cols-1 gap-4">
            <div id="device-status" class="text-center text-sm">
              <p class="text-slate-400 uppercase font-medium text-xs tracking-wider">Status</p>
              <p id="device-connection-status" class="font-semibold text-red-400 text-lg">Disconnected</p>
            </div>
          </div>
          <!-- Connect/Disconnect Button -->
          <div id="device-connection-buttons" class="mt-4">
            <button id="connectDeviceButton" class="w-full px-6 py-3 bg-gradient-to-br from-blue-600 to-blue-700 text-white font-semibold rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 text-base inline-flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg>
              Connect
            </button>
            <button id="disconnectDeviceButton" disabled class="w-full px-6 py-3 bg-slate-600 text-white font-semibold rounded-xl shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:bg-slate-700 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-base inline-flex items-center justify-center gap-2 hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
              Disconnect
            </button>
          </div>
        </header>

        <!-- Settings Content -->
        <div id="main-controls" class="space-y-6">
          <section class="bg-slate-900/40 p-5 rounded-2xl border border-slate-700 shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-teal-300 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" /></svg>
              Bank Selection
            </h2>
            <div id="bank-selection-grid" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-4 xl:grid-cols-6 gap-3"></div>
          </section>

          <section class="bg-slate-900/40 p-5 rounded-2xl border border-slate-700 shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-teal-300 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
              Device Settings
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-5">
              <div class="space-y-2">
                <div class="flex justify-between items-center"><label for="brightness">Brightness</label><span id="brightnessValue">200</span></div>
                <input type="range" id="brightness" min="3" max="255" value="200" class="w-full">
              </div>
              <div class="space-y-2">
                <div class="flex justify-between items-center"><label for="midiChannel">MIDI Channel</label><span id="midiChannelValue">1</span></div>
                <input type="range" id="midiChannel" min="1" max="16" value="1" class="w-full">
              </div>
              <div class="space-y-2">
                <div class="flex justify-between items-center"><label for="esbChannel">ESB Channel</label><span id="esbChannelValue">42</span></div>
                <input type="range" id="esbChannel" min="0" max="100" value="42" class="w-full">
              </div>
              <div class="space-y-2">
                <div class="flex justify-between items-center"><label for="buttonMode">Button Mode</label><span id="buttonModeValue">Momentary</span></div>
                <select id="buttonMode" class="w-full px-4 py-2 rounded-lg">
                  <option value="0">Momentary</option>
                  <option value="1">Toggle</option>
                </select>
              </div>
              <button id="bleToggleButton" class="w-full px-6 py-3 bg-gradient-to-br from-teal-500 to-teal-600 text-white font-semibold rounded-xl shadow-lg hover:from-teal-600 hover:to-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 text-base inline-flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm9 4a1 1 0 10-2 0v6a1 1 0 102 0V7zm-5 0a1 1 0 10-2 0v6a1 1 0 102 0V7zm-5 0a1 1 0 00-2 0v6a1 1 0 002 0V7z" clip-rule="evenodd" /></svg>
                Toggle BLE
              </button>
              <button id="startCalButton" class="w-full px-6 py-3 bg-gradient-to-br from-purple-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:from-purple-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 text-base inline-flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" /></svg>
                Start Calibration
              </button>
            </div>
          </section>
        </div>
      </div>
    </aside>
  </div>

  <script>
  // JS code modified for single device, replace tx with device, remove rx code
  // (omitted for brevity, assume adjusted accordingly)
  </script>
</body>
</html>
