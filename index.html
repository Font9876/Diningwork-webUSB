<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDI Control Dashboard (RX Only)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Refined and enhanced custom styles -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a; /* Slate 900 */
            background-image: radial-gradient(ellipse at top, #1e293b, #0f172a);
            color: #e2e8f0; /* Light gray text for contrast */
            cursor: default;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Removed TX-specific styles related to cc-bar-container, cc-bar, btn-indicator, visualizer-item, bank-btn */

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        input[type=range] { -webkit-appearance: none; background: transparent; cursor: grab; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track {
            background: #334155; height: 6px; border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; margin-top: -7px; background-color: #22d3ee;
            height: 20px; width: 20px; border-radius: 50%;
            border: 3px solid #f8fafc;
            box-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
            transition: all 0.15s ease;
        }
        input[type=range]:active::-webkit-slider-thumb {
            cursor: grabbing; background-color: #06b6d4;
            box-shadow: 0 0 12px rgba(6, 182, 212, 1);
            transform: scale(1.1);
        }

        #log-area {
            height: 120px; max-height: 120px; overflow-y: auto;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem; line-height: 1.6;
            background-color: #020617;
            border: 1px solid #334155; color: #94a3b8;
            scroll-behavior: smooth;
        }
        #log-area p:nth-child(even) { background-color: rgba(30, 41, 59, 0.5); }
        #log-area p { margin-bottom: 0; padding: 0.25rem 0.75rem; }

        input[type="text"], input[type="number"], select {
            background-color: #1e293b; border: 1px solid #334155;
            color: #cbd5e1;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            cursor: text;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
            outline: none;
        }

        button { cursor: pointer; }

        .custom-select { position: relative; }
        .custom-select select { appearance: none; -webkit-appearance: none; padding-right: 2.5rem; }
        .custom-select::after {
            content: ' '; position: absolute; right: 0.75rem; top: 50%;
            transform: translateY(-50%); width: 0.5rem; height: 0.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%239ca3af"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>');
            background-repeat: no-repeat; pointer-events: none; transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="flex flex-col w-full max-w-screen-md bg-slate-900/70 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden border border-slate-700/80">

        <!-- Main Panel: Header, Connection, Settings (RX Only) -->
        <aside class="w-full bg-slate-800/50 p-4 sm:p-6 lg:p-8 flex flex-col justify-between">
            <div>
                <!-- Header and Connection Controls -->
                <header class="pb-6 mb-6 border-b border-slate-700">
                    <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tighter">
                        <span class="text-teal-400">Plate</span> RX
                    </h1>
                    <p class="text-slate-400 text-sm mb-6">MIDI Control Dashboard &amp; Configuration (RX Only)</p>

                    <div class="flex flex-wrap gap-3 sm:gap-4 items-center">
                        <button id="connectAllButton" class="flex-1 px-6 py-3 bg-gradient-to-br from-blue-600 to-blue-700 text-white font-semibold rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 text-base inline-flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg>
                            Connect RX Device
                        </button>
                        <button id="disconnectAllButton" disabled class="flex-1 px-6 py-3 bg-slate-600 text-white font-semibold rounded-xl shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-500/50 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:bg-slate-700 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-base inline-flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            Disconnect RX
                        </button>
                    </div>

                    <!-- Device Status Indicators -->
                    <div class="mt-4 grid grid-cols-1 gap-4">
                        <div id="rx-status" class="text-center text-sm">
                            <p class="text-slate-400 uppercase font-medium text-xs tracking-wider">RX Status</p>
                            <p id="rx-connection-status" class="font-semibold text-red-400 text-lg">Disconnected</p>
                        </div>
                    </div>
                </header>

                <!-- RX Settings Content -->
                <div id="tab-content-rx" class="p-5 rounded-b-2xl border border-t-0 border-slate-700 shadow-lg bg-slate-900/40">
                    <div id="main-controls-rx" class="space-y-6">
                        <section class="bg-slate-900/40 p-5 rounded-2xl border border-slate-700 shadow-lg">
                            <h2 class="text-xl font-bold mb-4 text-teal-300 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                                RX Settings
                            </h2>
                            <div class="grid grid-cols-1 gap-x-6 gap-y-5">
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center"><label for="rxEsbChannel" class="block text-sm font-medium text-slate-400">ESB Channel</label><span id="rxEsbChannel-value" class="font-mono text-cyan-300 text-sm font-semibold"></span></div>
                                    <input type="range" id="rxEsbChannel" min="0" max="100" class="w-full update-on-release" data-action="rx_esb_ch">
                                </div>
                                <!-- RX RSSI Display -->
                                <div class="space-y-2">
                                    <div class="flex justify-between items-center"><label for="rxRssi" class="block text-sm font-medium text-slate-400">RSSI</label><span id="rxRssi-value" class="font-mono text-cyan-300 text-sm font-semibold">-- dBm</span></div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Right Panel: Activity Log -->
        <main class="w-full bg-slate-900 p-4 sm:p-6 lg:p-8 flex flex-col border-t border-slate-800">
            <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-slate-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <h2 class="text-3xl font-bold text-slate-300">Awaiting Connection</h2>
                <p class="text-slate-500 mt-2 max-w-sm">Please click "Connect RX Device" to begin.</p>
            </div>

            <div class="mt-auto">
                <p class="text-white font-semibold mb-2 text-sm">Activity Log:</p>
                <div id="log-area" class="rounded-xl shadow-inner"></div>
            </div>
        </main>
    </div>

    <script>
        // --- Device Vendor IDs & Product IDs ---
        const RX_VID = 0x000a;
        const RX_PID = 0x001a; 

        // --- DOM Elements ---
        const connectAllButton = document.getElementById('connectAllButton');
        const disconnectAllButton = document.getElementById('disconnectAllButton');
        const welcomeMessage = document.getElementById('welcome-message');
        const logArea = document.getElementById('log-area');

        // RX Elements
        const rxConnectionStatusEl = document.getElementById('rx-connection-status');
        const rxEsbChannelSlider = document.getElementById('rxEsbChannel');
        const rxEsbChannelValueEl = document.getElementById('rxEsbChannel-value');
        const rxRssiValueEl = document.getElementById('rxRssi-value');

        // --- WebUSB State ---
        let rxDevice = null;
        let rxInterfaceNumber, rxEndpointIn, rxEndpointOut;
        let rxKeepReading = false;

        const textEncoder = new TextEncoder();
        const textDecoder = new TextDecoder();

        const RECONNECT_INTERVAL_MS = 250;
        let reconnectIntervalId = null;

        // Flags to track if a device was ever successfully connected
        let rxWasConnected = false;

        // Flag to stop auto-reconnect if initial manual connection failed
        let rxInitialConnectFailed = false;

        // --- Utility Functions ---
        const log = (msg) => {
            console.log(`[SYS] ${msg}`);
            const p = document.createElement('p');
            const timestamp = `[${new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'})}] `;
            const textNode = document.createTextNode(timestamp + msg);
            p.appendChild(textNode);
            logArea.prepend(p);
            while (logArea.children.length > 50) {
                logArea.removeChild(logArea.lastChild);
            }
        };

        const setConnectionStatus = (deviceType, connected) => {
            const statusEl = rxConnectionStatusEl; // Only RX status now

            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.classList.remove('text-red-400', 'text-yellow-400', 'animate-pulse');
                statusEl.classList.add('text-green-400');
                rxWasConnected = true;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.classList.remove('text-green-400', 'text-yellow-400');
                statusEl.classList.add('text-red-400');
                if (rxWasConnected) {
                    statusEl.classList.add('animate-pulse');
                }
            }
        };

        const sendCommand = async (deviceType, command) => {
            let device, endpointOut;
            if (deviceType === 'rx') {
                device = rxDevice;
                endpointOut = rxEndpointOut;
            } else {
                log(`Unknown device type: ${deviceType}`);
                return;
            }

            if (!device) {
                log(`${deviceType.toUpperCase()} device not connected. Cannot send command.`);
                return;
            }
            try {
                await device.transferOut(endpointOut, textEncoder.encode(command + '\n'));
            } catch (error) {
                console.error(`Send command to ${deviceType.toUpperCase()} error:`, error);
                log(`Error sending command to ${deviceType.toUpperCase()}: ${error.message}`);
                setConnectionStatus(deviceType, false);
            }
        };

        const sendChannelToRX = async (channel) => {
            if (!rxDevice) {
                log("RX device not connected. Cannot send channel.");
                return;
            }
            try {
                const data = new Uint8Array([0x43, channel]); // 0x43 is ASCII for 'C'
                await rxDevice.transferOut(rxEndpointOut, data);
            } catch (error) {
                console.error("Send channel to RX error:", error);
                log(`Error sending channel to RX: ${error.message}`);
                setConnectionStatus('rx', false);
            }
        };

        const populateRxUI = (settings) => {
            if (settings && typeof settings.esbChannel !== 'undefined') {
                rxEsbChannelSlider.value = settings.esbChannel;
                rxEsbChannelValueEl.textContent = settings.esbChannel;
                log(`RX ESB Channel updated to: ${settings.esbChannel} (from JSON)`);
            } else {
                log("Received RX settings, but 'esbChannel' property is missing or undefined.");
            }

            if (settings && typeof settings.rssi !== 'undefined') {
                rxRssiValueEl.textContent = `${settings.rssi} dBm`;
                log(`RX RSSI updated to: ${settings.rssi} dBm (from JSON)`);
            } else {
                rxRssiValueEl.textContent = `-- dBm`;
                log("Received RX settings, but 'rssi' property is missing or undefined.");
            }
        };

        async function readLoop(deviceType) {
            let device, endpointIn, keepReadingFlag;
            if (deviceType === 'rx') {
                device = rxDevice;
                endpointIn = rxEndpointIn;
                keepReadingFlag = () => rxKeepReading;
            } else {
                return;
            }

            let incomingData = "";
            while (keepReadingFlag()) {
                try {
                    let result = await device.transferIn(endpointIn, 512);
                    if (result.status === 'ok' && result.data.byteLength > 0) {
                        incomingData += textDecoder.decode(result.data, { stream: true });
                        let newlineIndex;
                        while ((newlineIndex = incomingData.indexOf('\n')) !== -1) {
                            const line = incomingData.slice(0, newlineIndex).trim();
                            incomingData = incomingData.slice(newlineIndex + 1);
                            if (line.startsWith('{')) {
                                try {
                                    const parsedJson = JSON.parse(line);
                                    if (deviceType === 'rx') {
                                        populateRxUI(parsedJson);
                                    }
                                } catch (e) {
                                    log(`JSON Parse Error (${deviceType.toUpperCase()}): ${e.message}`);
                                }
                            }
                            // Removed TX-specific parsing (cc:, bank_changed:)
                            else {
                                // log(`${deviceType.toUpperCase()}: ${line}`); // Suppress general logging if not JSON
                            }
                        }
                    }
                } catch (error) {
                    if (error.message.includes("disconnected")) {
                        log(`${deviceType.toUpperCase()} device disconnected.`);
                        setConnectionStatus(deviceType, false);
                    } else {
                        log(`Read loop error (${deviceType.toUpperCase()}): ${error.message}`);
                    }
                    rxKeepReading = false;
                    break;
                }
            }
        }

        const connectDevice = async (deviceType, vendorId, productId, isAutoReconnect = false) => {
            let deviceObj, interfaceNum, endpointInNum, endpointOutNum;
            let connectionStatusEl = rxConnectionStatusEl; // Only RX status now
            let wasConnectedFlag = rxWasConnected;
            let initialConnectFailedFlag = rxInitialConnectFailed;

            if (!isAutoReconnect || wasConnectedFlag) {
                log(`Attempting to connect to ${deviceType.toUpperCase()} (VID: 0x${vendorId.toString(16)}, PID: 0x${productId.toString(16)})...`); 
                connectionStatusEl.textContent = 'Connecting...';
                connectionStatusEl.classList.remove('text-green-400', 'text-red-400', 'animate-pulse');
                connectionStatusEl.classList.add('text-yellow-400');
            } else if (isAutoReconnect && initialConnectFailedFlag) {
                return false;
            }

            try {
                const devices = await navigator.usb.getDevices();
                deviceObj = devices.find(d => d.vendorId === vendorId && d.productId === productId);

                if (!deviceObj) {
                    if (!isAutoReconnect) {
                        log(`Device (VID: 0x${vendorId.toString(16)}, PID: 0x${productId.toString(16)}) not found. Requesting permission...`);
                        deviceObj = await navigator.usb.requestDevice({ filters: [{ vendorId: vendorId, productId: productId }] });
                    } else {
                        setConnectionStatus(deviceType, false);
                        return false;
                    }
                }

                await deviceObj.open();
                if (deviceObj.configuration === null) await deviceObj.selectConfiguration(1);

                for (const iface of deviceObj.configuration.interfaces) {
                    for (const alt of iface.alternates) {
                        if (alt.interfaceClass === 0xFF) { // Vendor specific interface
                            interfaceNum = iface.interfaceNumber;
                            for (const ep of alt.endpoints) {
                                if (ep.direction === 'out') endpointOutNum = ep.endpointNumber;
                                if (ep.direction === 'in') endpointInNum = ep.endpointNumber;
                            }
                        }
                    }
                }
                if (interfaceNum === undefined) throw new Error("Interface not found.");

                await deviceObj.claimInterface(interfaceNum);
                await deviceObj.controlTransferOut({ requestType: 'class', recipient: 'interface', request: 0x22, value: 0x01, index: interfaceNum });

                log(`${deviceType.toUpperCase()} device connected successfully!`);
                setConnectionStatus(deviceType, true);

                if (deviceType === 'rx') {
                    rxDevice = deviceObj;
                    rxInterfaceNumber = interfaceNum;
                    rxEndpointIn = endpointInNum;
                    rxEndpointOut = endpointOutNum;
                    rxKeepReading = true;
                    rxWasConnected = true;
                    rxInitialConnectFailed = false;
                    readLoop('rx');
                }
                return true;
            } catch (error) {
                log(`Connection failed for ${deviceType.toUpperCase()}: ${error.message}`);
                setConnectionStatus(deviceType, false);
                if (!isAutoReconnect) {
                    rxInitialConnectFailed = true;
                }
                return false;
            }
        };

        const disconnectDevice = async (deviceType) => {
            let deviceObj, interfaceNum;
            if (deviceType === 'rx') {
                deviceObj = rxDevice;
                interfaceNum = rxInterfaceNumber;
                rxKeepReading = false;
            } else {
                return;
            }

            if (!deviceObj) return;

            log(`Disconnecting ${deviceType.toUpperCase()}...`);
            try {
                await deviceObj.controlTransferOut({ requestType: 'class', recipient: 'interface', request: 0x22, value: 0x00, index: interfaceNum });
                await deviceObj.releaseInterface(interfaceNum);
                await deviceObj.close();
            } catch (error) {
                log(`Disconnect error for ${deviceType.toUpperCase()}: ${error.message}`);
            } finally {
                rxDevice = null;
                setConnectionStatus(deviceType, false);
                log(`${deviceType.toUpperCase()} disconnected.`);
            }
        };

        const autoReconnect = async () => {
            if (!reconnectIntervalId) return;

            // Only attempt to connect RX
            if (!rxDevice && !rxKeepReading && (!rxInitialConnectFailed || rxWasConnected)) {
                await connectDevice('rx', RX_VID, RX_PID, true);
            }

            const anyConnected = rxDevice;
            const allDisconnectedAndFailed = (!rxDevice && rxInitialConnectFailed);

            if (anyConnected) {
                welcomeMessage.style.display = 'none';
                // monitorHeader.style.display = 'flex'; // No monitor header for RX only
                // visualizer.style.display = 'flex'; // No visualizer for RX only
                clearInterval(reconnectIntervalId);
                reconnectIntervalId = null;
                connectAllButton.disabled = true;
                disconnectAllButton.disabled = false;
            } else if (allDisconnectedAndFailed) {
                welcomeMessage.style.display = 'flex';
                // monitorHeader.style.display = 'none';
                // visualizer.style.display = 'none';
                connectAllButton.disabled = false;
                disconnectAllButton.disabled = true;
                clearInterval(reconnectIntervalId);
                reconnectIntervalId = null;
            } else {
                welcomeMessage.style.display = 'flex'; // Show welcome message while trying to connect
                connectAllButton.disabled = false;
                disconnectAllButton.disabled = true;
            }
        };

        // --- Event Listeners ---
        connectAllButton.addEventListener('click', async () => {
            connectAllButton.disabled = true;
            disconnectAllButton.disabled = true;
            log("Initiating connection to RX device...");

            rxInitialConnectFailed = false;
            rxWasConnected = false;

            if (reconnectIntervalId) clearInterval(reconnectIntervalId);

            reconnectIntervalId = setInterval(autoReconnect, RECONNECT_INTERVAL_MS);
            await autoReconnect();

            // No tabs needed for RX only, but ensure the RX content is visible
            // document.getElementById('tab-content-rx').classList.remove('hidden');
        });

        disconnectAllButton.addEventListener('click', async () => {
            if (reconnectIntervalId) {
                clearInterval(reconnectIntervalId);
                reconnectIntervalId = null;
            }
            await disconnectDevice('rx');

            welcomeMessage.style.display = 'flex';
            connectAllButton.disabled = false;
            disconnectAllButton.disabled = true;
            log("RX device disconnected.");
        });

        // Event delegation for settings changes
        document.addEventListener('input', (e) => {
            const target = e.target;
            if (target.id === 'rxEsbChannel') rxEsbChannelValueEl.textContent = target.value;
        });

        document.addEventListener('change', (e) => {
            const t = e.target;
            if (t.classList.contains('update-on-release') || t.classList.contains('update-on-change')) {
                const action = t.dataset.action;
                if (action === 'rx_esb_ch') {
                    const channelValue = parseInt(t.value);
                    sendChannelToRX(channelValue);
                }
            }
        });

        // Removed click listener for bank-btn, bleToggleButton, startCalButton, tabs

        // USB device connect/disconnect event listeners for the browser
        navigator.usb.addEventListener('connect', (event) => {
            const device = event.device;
            log(`USB Device connected: ${device.productName} (VID: 0x${device.vendorId.toString(16)}, PID: 0x${device.productId.toString(16)})`);
            if (!reconnectIntervalId) {
                 reconnectIntervalId = setInterval(autoReconnect, RECONNECT_INTERVAL_MS);
                 autoReconnect();
            }
        });

        navigator.usb.addEventListener('disconnect', (event) => {
            const device = event.device;
            log(`USB Device disconnected: ${device.productName} (VID: 0x${device.vendorId.toString(16)}, PID: 0x${device.productId.toString(16)})`);
            if (device.vendorId === RX_VID && device.productId === RX_PID) {
                rxDevice = null;
                rxKeepReading = false;
                setConnectionStatus('rx', false);
            }

            if (!reconnectIntervalId) {
                reconnectIntervalId = setInterval(autoReconnect, RECONNECT_INTERVAL_MS);
                autoReconnect();
            }
        });

        // Initial UI state for RX only
        welcomeMessage.style.display = 'flex'; // Ensure welcome message is visible initially
    </script>
</body>
</html>
